<!DOCTYPE html>

<html lang="en">

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing Page</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="headerbar">

                    <li><a href="#">Moon</a></li>

        </div>
